<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            margin: 0;
        }
        .search-bar {
            display: flex;
            align-items: center;
            background-color: #2a2a2a;
            border-radius: 24px;
            padding: 10px;
            width: 80%;
            max-width: 600px;
        }
        .search-bar input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 16px;
            outline: none;
            padding: 10px;
        }
        .search-bar button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            margin-left: 10px;
        }
        .search-bar button:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="search-bar">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_Logo.svg" alt="Google Logo" width="24">
        <input type="text" placeholder="Search...">
        <button><img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Google_Icons_Mic.svg" alt="Voice Search" width="24"></button>
        <button><img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Google_Icons_Camera.svg" alt="Camera Search" width="24"></button>
    </div>
</body>
</html>
