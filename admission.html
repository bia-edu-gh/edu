    <script type="text/javascript" src="/breman-islamic-academy/js/script.js"></script>
        <script>
        const vouchers = []; // This will hold the vouchers

        // Auto sign-in functionality
        window.onload = loadVouchers; // Load vouchers when the page is opened

        function signIn() {
            const serialInput = document.getElementById('serialInput').value;
            const pinInput = document.getElementById('pinInput').value;
            const voucher = vouchers.find(v => v.serial === serialInput && v.pin === pinInput);
            
            if (voucher) {
                if (!voucher.used) {
                    voucher.used = true;
                    alert("Sign-in successful!"); // Alert for successful sign-in
                } else {
                    alert("This voucher has already been used."); // Alert for used voucher
                }
            } else {
                alert("Invalid serial number and PIN."); // Alert for invalid credentials
            }
        }

        // Load vouchers from localStorage
        function loadVouchers() {
            const storedVouchers = localStorage.getItem('vouchers');
            if (storedVouchers) {
                vouchers.push(...JSON.parse(storedVouchers));
            }
        }
    </script>
